<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photography - Dinatha Pahasara</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Open Sans', sans-serif;
      padding: 20px;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    header {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    header a {
      color: white;
      text-decoration: none;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #ff0055;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background-color: #ff3366;
    }
    .dedunu-container {
      position: relative;
      width: 240px;
      height: 320px; /* 3:4 Aspect Ratio */
      margin: 40px 0;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      animation: float 3s ease-in-out infinite;
    }
    .dedunu-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%);
    }
    .dedunu-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 6px #000;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }
    .dedunu-link {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      text-decoration: none;
      z-index: 10;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <header><a href="index.html">Dinatha Pahasara</a></header>
  <a class="back-btn" href="index.html">← Back</a>
  <h2>PicVid Dinatha</h2>

  
<div style="display: flex; gap: 40px; flex-wrap: wrap;">
  <div class="dedunu-container">
    <img src="dedunu softball.jpg" alt="Dedunu Softball Tournament 2025" />
    <div class="dedunu-caption">Dedunu SC & YC Softball<br/>Tournament 2025</div>
    <a class="dedunu-link" href="dedunu.html" aria-label="Open Dedunu SC & YC Softball Tournament Page"></a>
  </div>

  <div class="dedunu-container">
    <img src="kowul.jpg" alt="Kowul Wasanthaya" />
    <div class="dedunu-caption">Kowul wasanthaya<br/>කොවුල් වසන්තය</div>
    <a class="dedunu-link" href="kowul.html" aria-label="Open Kowul Wasanthaya Page"></a>
  </div>
</div>

</body>
</html>
