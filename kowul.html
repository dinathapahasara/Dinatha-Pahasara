<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kowul Wasanthaya</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff66b2;
    }

    .btn {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .video-container {
      margin-top: 30px;
    }

    video {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }

    .comment-section {
      margin-top: 40px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    .comment-section label {
      display: block;
      margin: 10px 0 5px;
      color: #ffccdd;
    }

    .comment-section input, .comment-section textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #2e2e2e;
      color: white;
    }

    .comment-section button {
      margin-top: 10px;
    }

    .comment-list {
      margin-top: 20px;
    }

    .comment {
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .comment strong {
      color: #ff99cc;
    }
  </style>
</head>
<body>
  <h1>Kowul Wasanthaya - කොවුල් වසන්තය</h1>
  <p>මෙන්න අපේ පෲසි වීඩියෝව සහ අදහස් කොටස.</p>

  <div class="video-container">
    <video controls>
      <source src="kowul wasanthaya.mp4" type="video/mp4">
      ඔබේ බ්‍රවුසරය මේ වීඩියෝව play කරන්න unable.
    </video>
  </div>

  <div class="comment-section">
    <h2>විඩියෝවට අදහස් දෙන්න</h2>
    <form id="commentForm">
      <label for="name">නම</label>
      <input type="text" id="name" name="name" required>

      <label for="comment">අදහස</label>
      <textarea id="comment" name="comment" rows="4" required></textarea>

      <button class="btn" type="submit">යවන්න</button>
    </form>

    <div class="comment-list" id="commentList"></div>
  </div>

  <script>
    const form = document.getElementById('commentForm');
    const commentList = document.getElementById('commentList');

    // Function to display comments from localStorage
    function loadComments() {
      const saved = localStorage.getItem('comments');
      if (saved) {
        const comments = JSON.parse(saved);
        comments.reverse().forEach(c => addCommentToPage(c.name, c.text));
      }
    }

    // Function to add comment to page
    function addCommentToPage(name, text) {
      const commentBox = document.createElement('div');
      commentBox.className = 'comment';
      commentBox.innerHTML = `<strong>${name}</strong><p>${text}</p>`;
      commentList.prepend(commentBox);
    }

    // Form submit
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();

      if (name && comment) {
        const commentData = { name: name, text: comment };

        // Save to localStorage
        let saved = localStorage.getItem('comments');
        let comments = saved ? JSON.parse(saved) : [];
        comments.push(commentData);
        localStorage.setItem('comments', JSON.stringify(comments));

        // Show on page
        addCommentToPage(name, comment);

        // Clear form
        form.reset();
      }
    });

    // Load comments on page load
    window.addEventListener('DOMContentLoaded', loadComments);
  </script>
</body>
</html>
