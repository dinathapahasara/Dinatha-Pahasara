<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dinatha Pahasara</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('homepagewallpaper.JPG') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      display: flex;
      position: relative;
    }
    .sidebar {
      width: 240px;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: -260px;
      transition: left 0.3s ease;
      z-index: 10;
    }
    .sidebar.show { left: 0; }
    .sidebar h2 { color: white; font-size: 1.4rem; margin-bottom: 20px; }
    .sidebar a {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 12px 20px;
      width: 100%;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #ff0055;
      transform: translateX(5px);
    }
    .sidebar .account-section {
      text-align: center;
      margin-top: 20px;
    }
    .sidebar .account-section img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 11;
    }
    #clickOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%; z-index: 9;
    }
    .main-content {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 3rem;
      color: #fff;
      animation: fadeInDown 1.5s ease;
      margin-bottom: 70px;
    }
    .main-buttons a {
      margin: 10px;
      padding: 15px 30px;
      background-color: #ff0055;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 30px;
      transition: background 0.3s, transform 0.3s;
    }
    .main-buttons a:hover {
      background-color: #ff3366;
      transform: scale(1.05);
    }
    .search-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-container input {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      width: 180px;
    }
    .search-container button {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background: #ff0055;
      color: white;
      cursor: pointer;
    }
    .account-button {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 12px;
      border-radius: 25px;
      cursor: pointer;
    }
    .account-button img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .account-button span {
      color: white;
      font-size: 0.9rem;
    }
    .results {
      margin-top: 40px;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .result-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
    }
    .result-item img, .result-item video {
      width: 100%;
      border-radius: 10px;
    }
    .result-item p { color: white; margin-top: 10px; }
    .socials {
      position: absolute;
      right: 20px;
      bottom: 20px;
      display: flex;
      gap: 15px;
    }
    .socials img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }
    .socials img:hover { transform: scale(1.2); }
    .notice {
      color: white;
      text-align: center;
      margin-top: 30px;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="overlay">
  <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
  <div id="clickOverlay" onclick="closeSidebar()"></div>

  <div id="sidebar" class="sidebar">
    <h2>Menu</h2>
    <a href="vlog.html">Vlog</a>
    <a href="photography.html">Photography</a>
    <a href="#">Account</a>
    <div class="account-section">
      <img id="userPhoto" src="user-icon.webp" alt="User">
      <p id="userName" style="color:white">Guest</p>
    </div>
  </div>

  <div class="main-content">
    <div class="search-container">
      <div class="account-button" onclick="signInWithGoogle()">
        <img id="userIcon" src="user-icon.webp" alt="User">
        <span id="loginText">Login</span>
      </div>
      <input type="text" id="searchInput" placeholder="Search...">
      <button onclick="searchMedia()">Search</button>
    </div>

    <header><h1>Dinatha Pahasara</h1></header>
    <nav class="main-buttons">
      <a href="vlog.html">Vlog</a>
      <a href="photography.html">Photography</a>
    </nav>
    <div id="results" class="results"></div>
    <div class="socials">
      <a href="#"><img src="Facebook_Logo_(2019).png.webp" alt="Facebook"></a>
      <a href="#"><img src="red-circle-bordered-youtube-logo-with-long-shadow-on-transparent-background-free-png.webp" alt="YouTube"></a>
      <a href="#"><img src="tiktok-icon-free-png.webp" alt="TikTok"></a>
      <a href="#"><img src="WhatsApp.svg.webp" alt="WhatsApp"></a>
    </div>
    <footer><p class="notice">Welcome to Dinatha Pahasara! Stay tuned for latest updates!</p></footer>
  </div>
</div>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
    projectId: "YOUR_FIREBASE_PROJECT",
    appId: "YOUR_FIREBASE_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then(result => {
      const user = result.user;
      document.getElementById('userIcon').src = user.photoURL;
      document.getElementById('userPhoto').src = user.photoURL;
      document.getElementById('userName').innerText = user.displayName;
      document.getElementById('loginText').innerText = 'Logout';
      document.querySelector('.account-button').onclick = () => auth.signOut();
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('userIcon').src = user.photoURL;
      document.getElementById('userPhoto').src = user.photoURL;
      document.getElementById('userName').innerText = user.displayName;
      document.getElementById('loginText').innerText = 'Logout';
      document.querySelector('.account-button').onclick = () => auth.signOut();
    }
  });

  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const clickOverlay = document.getElementById('clickOverlay');
    sidebar.classList.toggle('show');
    clickOverlay.style.display = sidebar.classList.contains('show') ? 'block' : 'none';
  }
  function closeSidebar() {
    document.getElementById('sidebar').classList.remove('show');
    document.getElementById('clickOverlay').style.display = 'none';
  }
  const mediaItems = [
    { title: 'Sunset in Ella', type: 'photo', src: 'media/photo1.jpg' },
    { title: 'Beach vibes', type: 'photo', src: 'media/photo2.jpg' },
    { title: 'Behind the scenes', type: 'video', src: 'media/video2.mp4' }
  ];
  function searchMedia() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const resultsContainer = document.getElementById('results');
    resultsContainer.innerHTML = '';
    const filtered = mediaItems.filter(item => item.title.toLowerCase().includes(query));
    if (filtered.length === 0) {
      resultsContainer.innerHTML = '<p style="color: white;">No results found.</p>';
      return;
    }
    filtered.forEach(item => {
      const div = document.createElement('div');
      div.className = 'result-item';
      if (item.type === 'photo') {
        div.innerHTML = `<img src="${item.src}" alt="${item.title}"><p>${item.title}</p>`;
      } else if (item.type === 'video') {
        div.innerHTML = `<video controls><source src="${item.src}" type="video/mp4"></video><p>${item.title}</p>`;
      }
      resultsContainer.appendChild(div);
    });
  }
</script>
</body>
</html>
